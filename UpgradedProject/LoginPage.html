<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginPage</title>
  <link rel="stylesheet" href="./LoginPage_style.css">

</head>
<body>
<body class="bodyStyle">
<div class = "form">
  <div class="imgcontainer">
    <img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <button type="submit" onClick= "validate()">Login</button>
    <button id="btn_link" onclick="redirection()" hidden="hidden"></button>
    
  </div>
</div>
  <script  src="./LoginPage_script.js"></script>
</body>
</html>
